<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Animation</title>
	<script src="js/aframe-master.min.js"></script>
	<script src="js/aframe-animation-component.min.js"></script>
	<script src="js/aframe-animation-timeline-component.min.js"></script>
</head>

<body>
<a-scene antialias="true" animation-timeline__1="timeline: #myTimeline; loop: true">

	<a-assets>
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="sky" src="images/sky.png" crossorigin="anonymous" />
		<img id="box" src="images/brickbox.png" crossorigin="anonymous" />
		<img id="dirt" src="images/dirt.png" crossorigin="anonymous" />


		<a-asset-item id="lakitu" src="models/lakitu/lakitu.glb"></a-asset-item>
		<a-asset-item id="mario" src="models/mario/mario.glb"></a-asset-item>
		<a-asset-item id="koopa" src="models/koopa/koopa.glb"></a-asset-item>
		<a-asset-item id="castle" src="models/castle/castle.glb"></a-asset-item>


		<!-- timeline used to play animations in sequence -->
		<a-timeline id="myTimeline">
			<a-timeline-animation select="#awesomeBox" name="shrink"></a-timeline-animation>
			<a-timeline-animation select="#awesomeBox" name="setopacity0"></a-timeline-animation>
			<a-timeline-animation select="#awesomeBox" name="setscale111"></a-timeline-animation>
			<a-timeline-animation select="#awesomeBox" name="fadein"></a-timeline-animation>
		</a-timeline>
	</a-assets>

	<a-sky
		rotation = "0 0 0"
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="250" height="250"
		position=" 0.00 0.00 0.00"
		rotation="-90 0 0"
		color="#888888"
		material="src: #grass; repeat:100 100"
		shadow="cast: false; receive: true">
	</a-plane>


	<a-plane
		width="40" height="4"
		position="0 0.01 -6.00"
		rotation="-90 90 0"
		color="#888888"
		material="src: #dirt; repeat:100 100"
		shadow="cast: false; receive: true">
	</a-plane>

	<a-box
		width = "1" height = "1" depth = "1"
		position = "0 2.5 -4"
		rotation = "-90 0 0"
		scale = "1 1 1"
		color = "#FF8800"
		material = "src: #box; transparent: true; opacity: 1.0;"
		shadow = "cast: true; receive: true"
		animation__shrink = "property: scale; dur: 2000; easing: easeInOutSine; from:1 1 1; to:0.01 0.01 0.01; autoplay: false;"
		animation__setopacity0 = "property: material.opacity; dur: 10; easing: linear; from: 1; to: 0; autoplay: false"
		animation__setscale111 = "property: scale; dur: 10; easing: linear; from: 0.01 0.01 0.01; to: 1 1 1; autoplay: false"
		animation__fadein      = "property: material.opacity; dur: 2000; easing: linear; from:0; to:1; autoplay: false">
	</a-box>

	<a-box
		width = "1" height = "1" depth = "1"
		position = "0 4.5 -6"
		rotation = "-90 0 0"
		scale = "1 1 1"
		color = "#FF8800"
		material = "src: #box; transparent: true; opacity: 1.0;"
		shadow = "cast: true; receive: true"
		animation__shrink = "property: scale; dur: 2000; easing: easeInOutSine; from:1 1 1; to:0.01 0.01 0.01; autoplay: false;"
		animation__setopacity0 = "property: material.opacity; dur: 10; easing: linear; from: 1; to: 0; autoplay: false"
		animation__setscale111 = "property: scale; dur: 10; easing: linear; from: 0.01 0.01 0.01; to: 1 1 1; autoplay: false"
		animation__fadein      = "property: material.opacity; dur: 2000; easing: linear; from:0; to:1; autoplay: false">
	</a-box>

	<a-box
		width = "1" height = "1" depth = "1"
		position = "0 2.5 -8"
		rotation = "-90 0 0"
		scale = "1 1 1"
		color = "#FF8800"
		material = "src: #box; transparent: true; opacity: 1.0;"
		shadow = "cast: true; receive: true"
		animation__shrink = "property: scale; dur: 2000; easing: easeInOutSine; from:1 1 1; to:0.01 0.01 0.01; autoplay: false;"
		animation__setopacity0 = "property: material.opacity; dur: 10; easing: linear; from: 1; to: 0; autoplay: false"
		animation__setscale111 = "property: scale; dur: 10; easing: linear; from: 0.01 0.01 0.01; to: 1 1 1; autoplay: false"
		animation__fadein      = "property: material.opacity; dur: 2000; easing: linear; from:0; to:1; autoplay: false">
	</a-box>

<a-entity
		rotation = "0 -45 0"
		gltf-model="#lakitu"
		scale="0.2 0.2 0.2"
		color="#FFFFFF"
		shadow="cast: true; receive: true;"
	    animation__position = "property: position; dur: 3000; easing: easeInOutSine; dir: alternate; from:4 5 -3; to: 4 6 -3; loop: true">
	</a-entity>

<a-entity
		rotation = "0 0 0"
		gltf-model="#koopa"
		scale="0.15 0.15 0.15"
		color="#FFFFFF"
		shadow="cast: true; receive: true;"
		animation__position = "property: position; dur: 2000; easing: easeInOutSine; dir: alternate; from:0 0.3 -12; to: 0 3 -12; loop: true">
	</a-entity>

	<a-entity
		position = "1.2 0.75 -2"
		rotation = "0 32 0"
		gltf-model="#mario"
		scale="0.05 0.05 0.05"
		color="#FFFFFF"
		shadow = "cast: true; receive: true"
	</a-entity>

	<a-entity
		position = "0 100 -1000.0"
		rotation = "0 0 0"
		gltf-model="#castle"
		scale="0.08 0.08 0.08"
		shadow = "cast: true; receive: true"
	</a-entity>

	<!--

	<a-box
		width = "2" height = "1" depth = "1"

	</a-box>

	<a-sphere
		radius = "1.25"
		position = "0.00 1.25 -5.00"
		color = "#EF2D5E"
		material = "src: #grid; repeat: 32 16;"
		shadow = "cast: true; receive: true">
	</a-sphere>

	<a-cylinder
		radius = "0.5" height = "1.5"

		material = "src: #grid; repeat: 16 8;"

	</a-cylinder>

	<a-cone
		radius-bottom = "1" radius-top = "0" height = "2"
		position = "3 1 -4"
		color = "#8800FF"
		material = "src: #grid; repeat: 16 8;">
	</a-cone>
	-->

</a-scene>
</body>
</html>
